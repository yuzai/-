<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图片轮播</title>
  <link rel='stylesheet' href = 'mystyle.css'>
</head>

<body>
    <div id="wrapper">
        <!-- 最外层部分 -->
        <div id="banner">
            <!-- 轮播部分 -->
            <ul class="imgList">
                <!-- 图片部分 -->
                <li>
                    <a href="#"><img src="rs/test1.jpg" width="400px" height="200px" alt="puss in boots1"></a>
                </li>
                <li>
                    <a href="#"><img src="rs/test2.jpg" width="400px" height="200px" alt="puss in boots2"></a>
                </li>
                <li>
                    <a href="#"><img src="rs/test3.jpg" width="400px" height="200px" alt="puss in boots3"></a>
                </li>
                <li>
                    <a href="#"><img src="rs/test4.jpg" width="400px" height="200px" alt="puss in boots4"></a>
                </li>
                <li>
                    <a href="#"><img src="rs/test5.jpg" width="400px" height="200px" alt="puss in boots5"></a>
                </li>
            </ul>
            <img src="rs/prev.jpg" width="20px" height="40px" id="prev">
            <img src="rs/next.jpg" width="20px" height="40px" id="next">
            <div class="bg"></div>
            <!-- 图片底部背景层部分-->
            <ul class="infoList">
                <!-- 图片左下角文字信息部分 -->
                <li class="infoOn">puss in boots1</li>
                <li>puss in boots2</li>
                <li>puss in boots3</li>
                <li>puss in boots4</li>
                <li>puss in boots5</li>
            </ul>
            <ul class="indexList">
                <!-- 图片右下角序号部分 -->
                <li class="indexOn">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>
    <script src = 'jquery-3.1.1.js'></script>
    <script src = 'main2.js'></script>
</body>

</html>
